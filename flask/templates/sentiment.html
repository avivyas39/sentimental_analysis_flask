<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis - Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sentiment Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sentiment Analysis Section -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center">Upload CSV for Sentiment Analysis</h2>
          <p class="text-center">
            Upload a CSV file containing text data (one sentence per row). 
            Our tool will process the data and provide sentiment analysis results.
          </p>

          <!-- Form for uploading CSV file -->
          <form action="/sentiment" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Choose CSV File</label>
              <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Upload and Analyze</button>
            </div>
          </form>

         
          <!-- Sentiment Distribution Chart -->
          {% if plot_url %}
            <h3 class="mt-5">Sentiment Distribution</h3>
            <img src="{{ plot_url }}" class="img-fluid mt-3" alt="Sentiment Distribution Chart">
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
